<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <style>
        #logInPage {
            margin-top: 50px;

        }

        body {
            font: 13px Helvetica, Arial;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="logInPage">
        <br>
        <div class="ui raised centered blue card">
            <div class="content">
                <div class="description">
                    <center>
                        <h1>CHATx</h1>
                        <form action="">
                            <div class="ui left icon input">
                                <input type="text" placeholder="Enter nickname....." id="nickname">
                                <i class="user icon"></i>
                            </div>
                            <br><br><div class="ui left icon input">
                                <input type="text" placeholder="Enter message....." id="message">
                                <i class="mail icon"></i>
                            </div>
                            <br><br><button class="ui basic blue button">
                                <i class="mail icon"></i>
                                Send
                            </button>
                        </form>
                    </center>
                </div>
            </div>
        </div>

        <h2>G R O U P&nbsp;&nbsp;&nbsp;C H A T S</h2>
        <ul id="messages"></ul>
        <br>
    </div>
</body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function () {
            var Post = $('#nickname').val() + ": " + $('#message').val()
            socket.emit('chat message', Post);
            $('#message').val('');
            return false;
        });
        socket.on('chat message', function (msg) {
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
        function timeoutFunction() {
            typing = false;
            socket.emit(noLongerTypingMessage);
        }
    });
</script>

</html>
